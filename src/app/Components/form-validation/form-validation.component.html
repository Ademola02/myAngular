<div class="container-fluid">
<h1>*FORM VALIDATION*</h1>

<form novalidate (ngSubmit)="submit()" class="form-body" [formGroup]="formData">
    <div class="class form-group">
        <label for="">USERNAME</label>
        <input type="text" class="form-control" placeholder="Enter Username" formControlName="username">
    </div>

    <div class="form-group">
      <label for="">PASSWORD</label>
      <input type="text" class="form-control" placeholder="Enter Password" formControlName="password">
    </div>

    <div class="form-group">
      <label for="">EMAIL</label>
      <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
       <small *ngIf="email?.invalid && email?.touched">Please fill in your details </small>
    </div>

    <button [disabled]="formData.invalid || submitted" type="submit" class="button btn btn-primary">SUBMIT</button>
    <small *ngIf="submitted"></small>
</form>

</div>
